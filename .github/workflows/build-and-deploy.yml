name: Build and Deploy to Telegram

on:
  push:
    # Uncomment the line below to build on every commit to main branch
    # branches: [ main ]
    # Build on tags (e.g., v1.0, v1.1, v2.0)
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: ${{ github.workspace }}
      
    - name: Build APK
      run: ./gradlew assembleRelease
      working-directory: ${{ github.workspace }}
      
    - name: Find APK
      run: find . -name "*.apk" -type f
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: app/build/outputs/apk/release/*.apk
        retention-days: 30
        
    - name: Get version info
      id: version_info
      run: |
        VERSION_NAME=$(grep -A 2 "defaultConfig" app/build.gradle | grep "versionName" | tr -d ' "' | cut -d= -f2)
        VERSION_CODE=$(grep -A 2 "defaultConfig" app/build.gradle | grep "versionCode" | tr -d ' ' | cut -d: -f2)
        echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
        echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
        echo "build_name=Tv Shows V$VERSION_NAME($VERSION_CODE)" >> $GITHUB_OUTPUT
        
    - name: Get APK info
      id: apk_info
      run: |
        APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -1)
        APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
        APK_NAME=$(basename "$APK_PATH")
        echo "apk_name=$APK_NAME" >> $GITHUB_OUTPUT
        echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
        echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
        
    - name: Send APK to Telegram
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        document: ${{ steps.apk_info.outputs.apk_path }}
        caption: |
          🚀 *Build Successful*
          
          📱 *${{ steps.version_info.outputs.build_name }}*
          
          📦 *APK Details*
          File: ${{ steps.apk_info.outputs.apk_name }}
          Size: ${{ steps.apk_info.outputs.apk_size }}
          Version: ${{ steps.version_info.outputs.version_name }} (${{ steps.version_info.outputs.version_code }})
          
          📋 *Build Info*
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}
          Commit Message: ${{ github.event.head_commit.message }}
          Author: ${{ github.event.head_commit.author.name }}
          
          ⏰ *Build Time*
          ${{ github.event.head_commit.timestamp }}
          
          🔗 *GitHub*
          [View Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
        format: markdown
        parse_mode: Markdown

